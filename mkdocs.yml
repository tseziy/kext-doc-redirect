site_name: Контур.Экстерн для 1С
nav:
  - Модуль:
      - Описание: "index.rst"
theme:
  font:
    code: Roboto
  name: material
  language: ru
  favicon: https://s.kontur.ru/common-v2/icons-products/extern/extern-16.png
  features:
    - header.autohide
    - content.code.annotate
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.tabs.link
  palette:
    - scheme: default
      primary: orange
      accent: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Включить темную тему
    - scheme: slate
      primary: orange
      accent: grey
      toggle:
        icon: material/toggle-switch
        name: Включить светлую тему
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
plugins:
  - search:
      lang:
        - en
        - ru
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
